<h1>황소자리 4.21~5.20</h1>
<img src="hwangso.jpg" width="300px">
<h3>좋은게 좋은 것이다</h3>
<p>황소자리는 안락한 환경에 도취하기를 바란다.</p>
<p>동시에 그러기 위해서는 든든한 뒷받침이 필요하다는 것을 어떤 별자리보다도 잘 안다.</p>
<p>황소자리의 현실성은 온갖 즐거움을 바탕으로 한다.</p>
<p>재산을 축척하는 것은 누리기 위해서다.</p>
<p>모험이나 도전을 꺼리고 신중하게 나아가는 것은 안정된 현실에서 얻는 쾌락을</p>
<p>최고의 가치로 여기기 때문이다.</p>
<p>황소자리가 긍정적으로 발달하면 상냥하고 삶을 즐길 줄 안다.</p>
<p>반대의 경우 게으르고 나태하며 약속을 잘 지키지 않는다.</p>
