  <h3>느끼는 그대로 믿는다</h3>
  물고기자리는 선하다.<p>
  무엇이든 인정하고 격려해 주며 자신을 둘러싼 것들이 사랑받을 가치가 있다고 생각한다.<p>

  그러나 세상을 아름답고 풍성하게 가꿔주는 것임에도 틀림이 없다. <p>
  그러면 충분하지 않은가? <p>
  물고기자리가 긍정적으로 발달하면 타인을 포용하고 기분 좋게 만든다. <p>
