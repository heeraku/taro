  <h3>저 멀리 진실을 찾아간다</h3>
  사수자리는 차갑게 생각하고 뜨겁게 행동한다.<p>
  머리로는 이상을 그리면서 발로는 거침없이 대지를 달린다.<p>
  보이지 않아도 찾아가는 과정 자체가 사수자리에게는 기쁨이요 원동력이다.<p>
  또한 많은 사람을 위학자 유토피아를 머릿속으로는 그리면서도 <p>
  사회의 틀을 지키기 위해 엄격해진다. <p>
  때로는 잔인하기조차 하지만 결국 모두를 위한 것이다. <p>
  사수자리가 긍정적으로 발달하면 공사를 잘 구분하고 현명하게 판단한다.<p>
  반대의 경우 고지식하고 어떤 기준을 들이밀며 강요한다.<p></div>
