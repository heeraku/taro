  <h3>다른 건 틀린 게 아니다</h3>
   물병자리는 전체 때문에 소외당하는 소수를 눈여겨본다.<p>
  마이너라는 이유로 불리한 처지에 놓이거나 부정 당하는 건 엄연한 잘못이라고 생각한다.<p>
  그것은 신념보다 반골에 가깝다. <p>
  모두가 “예(아니오)”라고 할 때 “아니오(예)”라고 할 수 있는 그들이기에.<p>
  물병자리는 의심을 멈추지 않고 사회보다 자신만의 가치관으로 주변을 보고자 한다.<p>
  물병자리가 긍정적으로 발달하며 주관이 뚜렷하고 누구에게나 공평하다. <p>
  반대의 경우 고집이 세고 제멋대로 군다.<p>
