<h1>양자리 3.21~4.20</h1>
<img src="yang.jpg" width="300px">
<h3>중요한건 자신이다</h3>
<p>양자리는 무리를 이끌고 돋보이며 1등이 될 때 쾌감을 느낀다.</p>
<p>그리고 그에 대해서 솔직하다.</p>
<p>설령 경쟁하는 과정에서 누군가를 다치게 해도, 잘난 척한다는 비난을 들어도</p>
<p>별로 개의치 않는다. ‘내가 최고’라는 짜릿함에 비할 것이 있겠는가?</p>
<p>그러므로 양자리는 승리를 쟁취하고 자신의 존재를 확인하기 위해 새로운 영역에도</p>
<p>겁 없이 뛰어든다.</p>
<p>양자리가 긍정적으로 발달하면 자신감이 넘치고 용기 있다.</p>
<p>반대의 경우 타인을 쉽게 깔보고 시비를 잘 건다.</p>
