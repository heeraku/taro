<div id=article>
  <h3>결국 하나로 통하게 된다</h3>
사자자리는 사회가 유지되기 위해서 다수를 위한 어느 정도의 희생은 불가피하다고 본다.<p>
따라서 사회를 위협할만한 건 태우고 말려버린다.그럴 땐 타협의 여지가 없고 자신도 예외가 아니다.<p>
더불어 살아가려면, 보다 많은 사람을 위하려면 작은 것을 포기할 줄 알아야 한다.<p>
생존만큼 절실하고 중요한 게 있겠는가?<p>
사자자리가 긍정적으로 발달하며 기품 있고 헌신적이다.<p>
반대의 경우 오만하고 타인을 진심으로 배려하지 않는다.<p></div>
