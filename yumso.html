  <h3>나는 나 너는 너다</h3>
  세상에 공짜는 없다. ‘기브 앤 테이크’ 법칙은 언제나 작용한다.<p>
  고로 염소자리는 주고받는 일 자체를 되도록 만들려고 하지 않는다. <p>
  주면 그만큼 받고, 받으면 되돌려 주면서 손해 볼 일도 책임질 일도 없도록 상황을 최대한 깔끔하게 만든다.<p>
  자신과 관련 없는 영역에는 가차없지만 그런만큼 자신의 영역을 견고하게 지킬 수 있다.<p>
  염소자리가 긍정적으로 발달하며 빈큼이 적고 맡은 일을 확실하게 처리한다.<p>
  반대의 경우 냉담하고 지나치게 현실적이다.<p></div>
