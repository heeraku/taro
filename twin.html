  <h3>모든 건 의미를 지닌다</h3>
 결과를 내는 데 흥미가 없고 이것도 저것도 좋다는 쌍둥이 자리가 가벼워 보이는가?<p>
그 가벼움이 바로 쌍둥이자리의 본질이다.<p>
넘치는 호기심으로 주변과 소통하며 의견 표현에 적극적이지만 <p>
특정한 뭔가를 따라가지 않는 그들에게 선택을 강요할 필요는 없다. <p>
의미를 두지 않는 게 아니라, 모든 건 의미 있다고 생각하여 그대로 놔두길 원하는 것이므로<p>
쌍둥이자리가 긍정적으로 발달하며 기민하고 민첩하다. <p>
반대의 경우 산만하고 가볍게 행동하여 신뢰를 잃기 쉽다.<p></div>
